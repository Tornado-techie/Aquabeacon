<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="256" fill="#ffffff"/>
  <circle cx="256" cy="256" r="240" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Main water droplet - Blue (#3B82F6) -->
  <g transform="translate(256, 256)">
    <path d="M0 -120C-60 -40 -100 0 -100 40C-100 95 -45 150 0 150C45 150 100 95 100 40C100 0 60 -40 0 -120Z" 
          fill="#3B82F6"/>
    <!-- Light reflection -->
    <ellipse cx="-25" cy="20" rx="15" ry="25" fill="#DBEAFE" opacity="0.7"/>
    <!-- Small highlight */
    <circle cx="-20" cy="-10" r="8" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- AquaBeacon Text Below -->
  <text x="256" y="420" 
        font-family="Georgia, 'Brush Script MT', 'Lucida Handwriting', cursive" 
        font-size="48" 
        font-weight="bold" 
        font-style="italic"
        fill="#1f2937"
        text-anchor="middle"
        letter-spacing="2px">
    AquaBeacon
  </text>
  
  <!-- Tagline -->
  <text x="256" y="450" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="600"
        fill="#6b7280" 
        text-anchor="middle"
        letter-spacing="3px">
    WATER BOTTLING INTELLIGENCE
  </text>
</svg>